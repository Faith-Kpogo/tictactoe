<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Tic Tac Toe</h2>
            <p class="display">Player <span class="displayplayer playerX">X</span>'s turn</p>
        </div>

        <div class="table">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <p class="displaywinner hide"></p>
        <div class="reset">
            <button id="reset">Reset</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
